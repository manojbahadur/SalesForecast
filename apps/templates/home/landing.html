<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
	<title>Sales Forecasting Dashboard</title>
    <link href="/static/assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
	<style type="text/css">
		body {
  			background: #222;
  			font-family: Avenir, Helvetica, sans-serif;
		}
		#myVideo {
			position: absolute;
            top: 5px;
			width: 100%;
			height: 100%;
			object-fit: cover;
			opacity: 1;
		}

        #myVideo {
            /*top: 10;*/
        }

        .content {
  			position: fixed;
  			bottom: 0;
  			color: #f1f1f1;
  			width: 100%;
  			padding: 20px;
		}
		.heading{
			position: fixed;
			width :100%;
            font-style: normal;
            padding: 5px 450px 450px;
            font-size: 25px;
			color: white;
            text-align: center;
		}
		#myBtn {
 			width: 200px;
  			font-size: 30px;
  			padding: 10px;
  			align-items: center;
  			margin: 0px 550px;
  			border: none;
  			background: #cc3399;
  			color: #fff;
  			cursor: pointer;
		}

		#myBtn:hover {
  			color: black;
		}
	</style>
</head>
<body>
{% load static %}
	<video autoplay muted loop id="myVideo">
        <source src="{% static "assets/vid/bg1.mp4" %}" type='video/mp4'>

	</video>
<div class="heading"><u><h1>Sales Forecasting Using Machine Learning</h1></u>
	</div>
        <div class="content">
            <div style="text-align: center;">
                <a href="login.html"><button class="btn btn-fill btn-primary btn-round" style="top: 20px">Get Started</button></a>
            </div>
        </div>
</body>
</html>
